<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Income and Expense Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header text-center py-4">
            <h1>Apartment Income and Expense Tracker</h1>
        </header>
        <main class="main">
            <section>
                <div class="form-group month-select">
                    <label for="monthSelect">Select Month:</label>
                    <select id="monthSelect" class="form-control">
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <!-- Add options for all months -->
                    </select>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered" id="entriesTable">
                        <thead class="thead-dark">
                            <tr>
                                <th>Apartment Number</th>
                                <th>Maintenance Amount</th>
                                <th>Status</th>
                                <th>Owner</th>
                                <th>Received Date</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Entries will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
